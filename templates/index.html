<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Spam Detector</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            margin-top: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .spam {
            color: red;
        }
        .not-spam {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SMS Spam Detector ðŸ“±</h2>
        <form method="POST">
            <label for="sms">Paste your SMS message:</label>
            <textarea name="sms" required placeholder="Enter your SMS message..."></textarea>
            <button type="submit">Check</button>
        </form>
        {% if result %}
        <div class="result {{ 'spam' if result == 'Spam' else 'not-spam' }}">
            Result: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
